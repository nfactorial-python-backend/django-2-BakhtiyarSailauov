<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Заголовок страницы{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'news/style.css' %}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                {% if user.is_authenticated %}
                    <div class="header">
                        <a href="{% url 'news:news' %}" class="logo">!News</a>
                        <div class="user-bar">
                            <span class="username">{{ user.username }}</span>
                            <a href="{% url 'logout' %}" class="btn-logout">Выход</a>
                        </div>
                    </div>
                {% else %}
                    <div class="header">
                        <a href="{% url 'news:news' %}" class="logo">!News</a>
                        <div class="user-bar">
                            <a href="{% url 'login' %}" class="btn-logout">Войти</a>
                        </div>
                    </div>
                {% endif %}
                <ul class="menu">
                    <li><a href="https://www.instagram.com/thetwelvepartformulaofbeing/" target="_blank">Instagram</a></li>
                    <li><a href="https://www.nfactorial.school/nfactorial-team" target="_blank">О нас</a></li>
                    <li><a href="https://www.nfactorial.school/" target="_blank">Контакты</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 nFactorial. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
